<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../images/favicon.webp" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/normalise.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/css/lightgallery-bundle.min.css"
    />
    <title>Galery</title>
  </head>
  <body>
    <header>
      <h1>Galery</h1>
    </header>
    <main>
      <div class="grid-galery thumbnails">
        <figure>
          <a href="../images/Arya.webp">
            <img src="../images/Arya.webp" alt="Arya" />
          </a>
        </figure>
        <figure>
          <a href="../images/Zaphkiel.webp">
            <img src="../images/Zaphkiel.webp" alt="Zaphkiel" />
          </a>
        </figure>
        <figure>
          <a href="../images/hlstr.jpg">
            <img src="../images/hlstr.jpg" alt="Pozadí nazelenalého města" />
          </a>
        </figure>
        <figure>
          <a href="../images/pozadi.jpg">
            <img src="../images/pozadi.jpg" alt="pozadi fialového města" />
          </a>
        </figure>
        <figure>
          <a href="../images/les.jpg">
            <img src="../images/les.jpg" alt="pozadí lesa" />
          </a>
        </figure>
        <figure>
          <a href="../images/favicon.webp">
            <img src="../images/favicon.webp" alt="favicon na stránku" />
          </a>
        </figure>
      </div>
    </main>
    <footer>
      <nav>
        <menu>
          <li class="li-home"><a href="../index.html">Home</a></li>
        </menu>
      </nav>
    </footer>
    <script type="module">
      import lightgallery from "https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/+esm";
      import lgThumbnail from "https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/thumbnail/+esm";
      import lgPager from "https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/pager/+esm";
      import lgZoom from "https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/zoom/+esm";
      import lgAutoplay from "https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/autoplay/+esm";

      lightgallery(document.querySelector(".thumbnails"), {
        selector: document.querySelectorAll(".thumbnails a"),
        plugins: [lgThumbnail, lgPager, lgZoom, lgAutoplay],
        slideShowAutoplay: true,
        slideShowInterval: 2000,
      });
    </script>
  </body>
</html>
